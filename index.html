
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sankalan - Ace Your Exams</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
        }
        body {
            font-family: 'Space Mono', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            image-rendering: pixelated;
        }
        h1, h2, h3, h4, .retro-header {
            font-family: 'VT323', monospace;
            text-transform: uppercase;
        }
        
        /* Dithered background patterns */
        .bg-dots {
            background-image: radial-gradient(var(--text-color) 1px, transparent 0);
            background-size: 8px 8px;
        }
        .bg-stripes {
            background: repeating-linear-gradient(
                -45deg,
                #000,
                #000 1px,
                #fff 1px,
                #fff 4px
            );
        }
        .bg-stripes-inverted {
            background: repeating-linear-gradient(
                -45deg,
                #fff,
                #fff 1px,
                #000 1px,
                #000 4px
            );
        }
        .retro-border {
            border: 3px solid black;
            box-shadow: 4px 4px 0px 0px black;
        }
        .retro-btn {
            border: 2px solid black;
            box-shadow: 4px 4px 0px 0px black;
            transition: all 0.1s;
        }
        .retro-btn:active {
            box-shadow: 0px 0px 0px 0px black;
            transform: translate(4px, 4px);
        }
        .window-header {
            background: black;
            color: white;
            padding: 4px 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-marquee {
            display: inline-block;
            white-space: nowrap;
            animation: marquee 20s linear infinite;
        }
    </style>
